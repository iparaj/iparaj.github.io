<!-- VIEWER -->
<div class="viewer" id="viewer">
    <!-- SLIDESHOW TIMER -->
    <div class="slideshow-timer" id="slideshowTimer">
        Next slide in: <span id="timerCount">5</span>s
    </div>
    
    <!-- TOOLBAR -->
    <div class="viewer-toolbar">
        <i class="fas fa-expand" id="fullscreenBtn" title="Fullscreen"></i>
        <i class="fas fa-play" id="slideshowBtn" title="Start Slideshow"></i>
        <i class="fas fa-info-circle" id="infoBtn" title="Toggle Info"></i>
        <i class="fas fa-share" id="shareBtn" title="Share"></i>
    </div>
    
    <!-- IMAGE -->
    <div class="viewer-image">
        <img id="viewerImg">
    </div>
    
    <!-- ZOOM CONTROLS -->
    <div class="zoom-controls">
        <button id="zoomIn" title="Zoom In">+</button>
        <button id="zoomOut" title="Zoom Out">-</button>
        <button id="resetZoom" title="Reset Zoom">⟲</button>
    </div>
    
    <!-- SLIDESHOW CONTROLS -->
    <div class="slideshow-controls" id="slideshowControls" style="display: none;">
        <button id="pauseSlideshow">
            <i class="fas fa-pause"></i> Pause
        </button>
        <button id="stopSlideshow">
            <i class="fas fa-stop"></i> Stop
        </button>
    </div>
    
    <!-- INFO -->
    <div class="viewer-info hidden" id="viewerInfo">
        <h2 id="viewerTitle"></h2>
        <p id="viewerDesc"></p>
    </div>
    
    <!-- NAV -->
    <div class="nav prev" id="prev">&#10094;</div>
    <div class="nav next" id="next">&#10095;</div>
    
    <!-- CLOSE -->
    <div class="close" id="close">&#10005;</div>
</div>

<!-- SHARE MODAL -->
<div class="share-modal" id="shareModal">
    <h3>Share This Photo</h3>
    <div class="share-options">
        <button class="share-btn facebook" onclick="shareTo('facebook')">
            <i class="fab fa-facebook-f"></i> Facebook
        </button>
        <button class="share-btn twitter" onclick="shareTo('twitter')">
            <i class="fab fa-twitter"></i> Twitter
        </button>
        <button class="share-btn pinterest" onclick="shareTo('pinterest')">
            <i class="fab fa-pinterest"></i> Pinterest
        </button>
    </div>
    <div class="copy-link">
        <input type="text" id="shareLink" readonly value="">
        <button onclick="copyToClipboard()">Copy Link</button>
    </div>
    <button onclick="closeShareModal()" style="margin-top: 15px; width: 100%; padding: 8px; background: #ddd; border: none; border-radius: 5px; cursor: pointer;">
        Close
    </button>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay"></div>
